<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                <div id="top-display">
                    <div id="history-display" class="display"></div>
                </div>
                <div id="bottom-display">
                    <div id="working-display" class="display"></div>
                </div>
            </div>

            <div class="keypad">
                <div class="row">
                    <button id="clear" class="num" value="C">AC</button>
                    <button id="delete" class="num" value="Backspace">DEL</button>
                    <button id="plus-minus" class="num">+/-</button>
                    <button class="btn op" value="/">&divide;</button>
                </div>
                <div class="row">
                    <button class="btn num" value="7">7</button>
                    <button class="btn num" value="8">8</button>
                    <button class="btn num" value="9">9</button>
                    <button class="btn op" value="*">&times;</button>
                </div>
                <div class="row">
                    <button class="btn num" value="4">4</button>
                    <button class="btn num" value="5">5</button>
                    <button class="btn num" value="6">6</button>
                    <button class="btn op" value="-">-</button>
                </div>
                <div class="row">
                    <button class="btn num" value="1">1</button>
                    <button class="btn num" value="2">2</button>
                    <button class="btn num" value="3">3</button>
                    <button class="btn op" value="+">+</button>
                </div>

                <div class="row">
                    <button class="btn num" id="point" value=".">.</button>
                    <button class="btn num" id="zero-btn" value="0">0</button>
                    <button class="btn" id="equal" value="=">=</button>
                </div>
            </div>    
        </div>

        <script type="text/javascript" src=script.js async></script>
    </body>
</html>
